{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Profile Update</h4>

    <div class="row">
      <div class="col-md-12 col-xl-8">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Update My Profile</h5>
            <small class="text-muted float-end"></small>
          </div>
          <div class="card-body">
            {% include 'messages.html' %}
            <form action="" method="POST">

                {% csrf_token %}
              <div class="mb-3">
                <label class="form-label" for="basic-default-fullname">Email Address</label>
                <input type="text" class="form-control" disabled=True id="basic-default-fullname" placeholder="{{request.user.email}}" />
              </div>
              {{form|crispy}}
              {{p_form|crispy}}
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
