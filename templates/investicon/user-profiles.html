{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">{{request.user.firstname|title}}'s</span> Profile</h4>

    <div class="row">
      <div class="col-md-12 col-xl-8">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">My Profile Details</h5>
            <a href="{{user.get_absolute_url}}" class="btn btn-sm btn-outline-danger float-end">Update Profile</a>
          </div>
          <div class="card-body">
            {% include 'messages.html' %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label" for="basic-default-fullname">Email Address</label>
                  <input type="text" class="form-control" disabled=True id="basic-default-fullname" placeholder="{{request.user.email}}" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-default-fullname">Username</label>
                  <input type="text" class="form-control" disabled=True id="basic-default-fullname" placeholder="{{request.user.username}}" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-default-fullname">First Name</label>
                  <input type="text" class="form-control" disabled=True id="basic-default-fullname" placeholder="{{request.user.firstname}}" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-default-fullname">Last Name</label>
                  <input type="text" class="form-control" disabled=True id="basic-default-fullname" placeholder="{{request.user.lastname}}" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-default-fullname">Wallet Address</label>
                  <input type="text" class="form-control" disabled=True id="basic-default-fullname" placeholder="{{request.user.profile.btc_wallet}}" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-default-fullname">Home Address</label>
                  <input type="text" class="form-control" disabled=True id="basic-default-fullname" placeholder="{{request.user.profile.address}}" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-default-fullname">Gender</label>
                  <input type="text" class="form-control" disabled=True id="basic-default-fullname" placeholder="{{request.user.profile.gender}}" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="basic-default-fullname">Country</label>
                  <input type="text" class="form-control" disabled=True id="basic-default-fullname" placeholder="{{request.user.profile.country}}" />
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
