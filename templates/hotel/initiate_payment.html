{% extends 'reg.html' %}

{% load static %}

{% block content %}
<style>
    img{
        max-width: 100%;
        object-fit: cover;
    }
    .paystack-btn{
        color: rgb(255,255,255);
        background-color: rgb(0, 183, 255);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: .5rem 1rem;
        max-width: 30rem;
        margin-inline: auto;
        border-radius: 15px;
       font-size: min(1rem,5vw);
       font-weight: 600;
       border: none;
      
    }
    .container{
        display: grid;
        min-height: 80vh;
        place-items: center;
        background-color: #fff;
       
    }
    .payment-details{
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #888;
        font-size: min(1rem,3vw);
        gap: 3rem;
       white-space: nowrap;
        margin-bottom: .5rem;
    }
    .payment-amount{
        color: #444;
        font-size: min(1.8rem,6vw);

    }
</style>
    <div class="container">
        <div style="max-width: 400px; margin-inline: auto; ">
             <div id="payment-form">
                <div class="payment-details">
                    <span>Room Type:</span>
                    <span>{{booking.room.room_type}}</span>
                </div>
                <div class="payment-details">
                    <span>Check In:</span>
                    <span>{{booking.check_in}}</span>
                </div>
                <div class="payment-details">
                    <span>Check Out:</span>
                    <span>{{check_out}}</span>

                </div>
                <div class="payment-details">
                    <span>Reference:</span>
                    <span>{{booking.reference_id}}</span>
                </div>
                <hr />
                <div class="payment-details">
                    <span>Amount:</span>
                    <span class="payment-amount">â‚¦{{booking.get_total_amount}}</span>
                </div>
             </div>
            {% comment %} <button class="paystack-btn" onclick="payWithPaystack()"> {% endcomment %}
                <div style="max-height: 2rem; ">
                    
                    <img src='{% static "img/paystack.jpg"  %}' style="max-width: 3rem; object-fit: contain;" />
                </div>
                <span>
                    <button type="button" onclick="payWithPaystack()">Pay with Paystack</button>
                </span>              
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://js.paystack.co/v2/inline.js"></script>

<script>
    function payWithPaystack() {
        let handler = PaystackPop.setup({
            key: '{{paystack_public_key}}',
            email: "{{request.user.email}}",
            amount: {{booking.get_total_amount}} * 100,
            ref: '' + Math.floor((Math.random() * 1000000000) + 1),
            onClose: function () {
                alert('Window closed.');
            },
            callback: function (response) {
                let message = 'Payment complete! Reference: ' + response.reference;
                alert(message);

                // Make an AJAX request to save the payment data
                savePaymentToDatabase(response.reference);
            }
        });

        handler.openIframe();
    }
{% comment %} Ajax Payment To Save to DB {% endcomment %}
    function savePaymentToDatabase(paymentReference) {
        $.ajax({
            type: "POST",
            url: "{% url 'hotel:save_payment' reference_id %}",
            data: {
                'payment_reference': paymentReference,
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function (data) {
                // Handle the response if needed
            },
            error: function () {
                // Handle errors if the request fails
            }
        });
    }
</script>

{% endblock content %}
