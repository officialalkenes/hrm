{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Create New Room</h4>

    <div class="row">
      <div class="col-md-12 col-xl-8">
        <div class="card mb-4">
          <div class="card-body">
            {% include 'messages.html' %}
            {% include 'errors.html' %}
            <form action="" method="POST">
                {% include 'messages.html' %}
                {% csrf_token %}
                {{form|crispy}}
              <button type="submit" class="btn btn-primary">Save Booking</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock content %}
